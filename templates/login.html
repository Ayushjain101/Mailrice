<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mailrice Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .info-box {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .info-box strong {
            color: #374151;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            font-size: 0.875rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-container">
            <div class="logo">
                <h1>ðŸ“§ Mailrice</h1>
                <p>Marketing Email Infrastructure</p>
            </div>

            <div id="alertBox"></div>

            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key" required autofocus>
                </div>

                <button type="submit" class="btn">Login to Dashboard</button>
            </form>

            <div class="info-box">
                <strong>Where to find your API key:</strong><br>
                On your server, check:<br>
                <code>/root/.mailserver_credentials</code>
            </div>
        </div>

        <div class="footer">
            <p>Mailrice Dashboard v1.0 | <a href="https://github.com/Ayushjain101/Mailrice" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const alertBox = document.getElementById('alertBox');

            alertBox.innerHTML = '';

            try {
                // Test API key by calling a simple endpoint
                const response = await fetch(window.location.protocol + '//' + window.location.hostname + ':3000/health', {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                if (response.ok) {
                    // Store API key in session storage
                    sessionStorage.setItem('mailrice_session', apiKey);

                    // Show success message
                    alertBox.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    alertBox.innerHTML = '<div class="alert alert-error">Invalid API key. Please try again.</div>';
                }
            } catch (error) {
                alertBox.innerHTML = '<div class="alert alert-error">Connection error. Please check if the API server is running.</div>';
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('mailrice_session')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
